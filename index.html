<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Galerias - Live da Thays</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f8f9fc 0%, #e6e9f0 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
            padding: 50px 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .container:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #6c5ce7, #a29bfe, #6c5ce7);
        }
        
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 25px;
            gap: 15px;
        }
        
        .tiktok-logo {
            height: 50px;
            width: auto;
            filter: drop-shadow(0 3px 5px rgba(0, 0, 0, 0.1));
        }
        
        h1 {
            color: #2d3436;
            margin-bottom: 15px;
            font-size: 2.4rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
        }
        
        .title-accent {
            color: #6c5ce7;
            position: relative;
        }
        
        .sun {
            font-size: 1.8rem;
            animation: pulse 2s infinite;
        }
        
        .subtitle {
            color: #636e72;
            margin-bottom: 45px;
            font-size: 1.1rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
        }
        
        .button-grid {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        .button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: white;
            border-radius: 20px;
            padding: 35px 25px;
            text-decoration: none;
            color: #2d3436;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.4s ease;
            border: 2px solid #f1f2f6;
            position: relative;
            overflow: hidden;
            width: 220px;
            height: 300px;
        }
        
        .button:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #6c5ce7, #a29bfe);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .button:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        
        .button:hover:after {
            opacity: 1;
        }
        
        .triangle-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 600px;
        }
        
        .triangle {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 86px solid;
            position: relative;
            transform-style: preserve-3d;
            transition: all 0.4s ease;
            filter: drop-shadow(0 0 15px rgba(0, 0, 0, 0.3));
        }
        
        /* Efeito de bisel e brilho */
        .triangle:before {
            content: '';
            position: absolute;
            top: 3px;
            left: -45px;
            width: 90px;
            height: 25px;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.7), rgba(255, 255, 255, 0.2));
            transform: rotate(45deg) translateZ(5px);
            filter: blur(4px);
            z-index: 2;
            border-radius: 50%;
        }
        
        .triangle:after {
            content: '';
            position: absolute;
            top: -5px;
            left: -55px;
            width: 110px;
            height: 110px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.4) 0%, transparent 70%);
            z-index: 1;
            animation: glow 2s infinite alternate;
        }
        
        .triangle-inner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) translateZ(20px);
            color: white;
            font-weight: 800;
            font-size: 2.5rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.4);
            z-index: 10;
        }
        
        .button:hover .triangle {
            transform: translateY(-5px) rotateX(5deg);
        }
        
        /* Cores específicas para cada liga com gradientes e brilhos */
        .liga-a .triangle {
            border-bottom-color: #d4af37;
            background: linear-gradient(to bottom, #ffd700, #daa520);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.6);
        }
        
        .liga-a .triangle:after {
            background: radial-gradient(circle, rgba(255, 215, 0, 0.4) 0%, transparent 70%);
        }
        
        .liga-b .triangle {
            border-bottom-color: #2c5aa0;
            background: linear-gradient(to bottom, #3a75d3, #1e3f74);
            box-shadow: 0 0 20px rgba(44, 90, 160, 0.6);
        }
        
        .liga-b .triangle:after {
            background: radial-gradient(circle, rgba(58, 117, 211, 0.4) 0%, transparent 70%);
        }
        
        .liga-c .triangle {
            border-bottom-color: #e67e22;
            background: linear-gradient(to bottom, #f39c12, #c86a10);
            box-shadow: 0 0 20px rgba(230, 126, 34, 0.6);
        }
        
        .liga-c .triangle:after {
            background: radial-gradient(circle, rgba(243, 156, 18, 0.4) 0%, transparent 70%);
        }
        
        .liga-d .triangle {
            border-bottom-color: #e84393;
            background: linear-gradient(to bottom, #fd79a8, #c52874);
            box-shadow: 0 0 20px rgba(232, 67, 147, 0.6);
        }
        
        .liga-d .triangle:after {
            background: radial-gradient(circle, rgba(253, 121, 168, 0.4) 0%, transparent 70%);
        }
        
        .button-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-top: 10px;
            position: relative;
            z-index: 2;
        }
        
        .footer {
            margin-top: 50px;
            color: #636e72;
            font-size: 0.85rem;
            padding-top: 20px;
            border-top: 1px solid #f1f2f6;
            width: 100%;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes glow {
            0% { opacity: 0.4; }
            100% { opacity: 0.8; }
        }
        
        @media (max-width: 1100px) {
            .button-grid {
                justify-content: space-around;
            }
        }
        
        @media (max-width: 900px) {
            .button-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        @media (max-width: 600px) {
            .button-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
                flex-direction: column;
            }
            
            .container {
                padding: 35px 25px;
            }
            
            .triangle-container {
                width: 100px;
                height: 100px;
            }
            
            .triangle {
                border-left: 45px solid transparent;
                border-right: 45px solid transparent;
                border-bottom: 78px solid;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="images/TikTok_logo.svg.png" alt="TikTok Logo" class="tiktok-logo">
        </div>
        
        <h1><span class="title-accent">Thays</span> <span class="sun">☀️</span> - Gestão de Galerias</h1>
        <p class="subtitle">Sistema de gerenciamento de conteúdo para as lives</p>
        
        <div class="button-grid">
            <a href="pages/update_a.html" class="button liga-a">
                <div class="triangle-container">
                    <div class="triangle"></div>
                    <div class="triangle-inner">A</div>
                </div>
                <div class="button-title">Liga A</div>
            </a>
            
            <a href="pages/update_b.html" class="button liga-b">
                <div class="triangle-container">
                    <div class="triangle"></div>
                    <div class="triangle-inner">B</div>
                </div>
                <div class="button-title">Liga B</div>
            </a>
            
            <a href="pages/update_c.html" class="button liga-c">
                <div class="triangle-container">
                    <div class="triangle"></div>
                    <div class="triangle-inner">C</div>
                </div>
                <div class="button-title">Liga C</div>
            </a>
            
            <a href="pages/update_d.html" class="button liga-d">
                <div class="triangle-container">
                    <div class="triangle"></div>
                    <div class="triangle-inner">D</div>
                </div>
                <div class="button-title">Liga D</div>
            </a>
        </div>
        
        <div class="footer">
            Desenvolvido por Diego Lima - Todos os direitos reservados, 2025
        </div>
    </div>
</body>
</html>
